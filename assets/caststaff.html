                <h1>CAST & STAFF</h1>
                <div class="innerContent">
                    <section class="cast">
                        <h2 class="cast__title">CAST</h2>
                        <div class="cast__memberWrapper">
                            <ul class="cast__memberList u-clearfix">
                                <li class="cast__memberList__child" data-src="images/caststaff_pic_modal_01.jpg" data-tit='イヴァン<span class="slash">/</span><small>物理学者役</small>' data-content="ロシア生まれ。幼い頃に東京へ移住し、高校から俳優やモデルとしての活動を開始する。映画だけではなくミュージックビデオやTV番組、CM、雑誌、カタログモデル、ファッションショーなど幅広い分野に携わる。出演作品として、映画『蟹工船』や、TBSドラマ『MOZU』、NHKドラマ『蝶々さん』、YTVドラマ『秘密諜報員エリカ』、鈴木亜美のMV『OUR DAYS』、倖田來未のMV『ESCALATE』などが挙げられる。現在はフリーランスとして活動中。"><img src="images/caststaff_pic_off_01.jpg" alt=""></li>
                                <li class="cast__memberList__child" data-src="images/caststaff_pic_modal_02.jpg" data-tit='カイル・カード<span class="slash">/</span><small>社長役</small>' data-content='カナダ生まれ。若い頃から日本文化に興味を持ち始め、学生時代に日本語を学ぶため、東京で交換留学を経験する。卒業後、俳優を目指して来日し、タレントとして様々なTV番組に出演。日本テレビ『ネプ＆イモトの世界番付』や、フジテレビ『クイズ！それマジ！？ニッポン』、その他CM、雑誌などの広告メディア、映画『永遠の0』、『バンクーバーの朝日』など活躍は多岐にわたる。現在は人気のスポーツジム『RIZAP』のCMに出演し話題沸騰中。<br /><br /><a href="http://remix-model.co.jp/
">所属事務所「Remix」</a>'><img src="images/caststaff_pic_off_02.jpg" alt=""></li>
                                <li class="cast__memberList__child" data-src="images/caststaff_pic_modal_04.jpg" data-tit='カミラ<span class="slash">/</span><small>アナウンサー役</small>' data-content='スウェーデン生まれ。幼い頃から演技学校に通い12歳でモデルデビューを果たす。19歳で東京に来日し、モデルや俳優として活動を開始。ファッションモデルやCM、雑誌など様々な分野で活躍する中、俳優業としてWOWOWオリジナルの連続ドラマ『メガバンク最終決戦』や、映画『ジャッジ！』、読売テレビ『日本人の知らない日本語』などにも出演。日本だけではなく世界中で、より多くの映画に携わっていくことを目指している。<br /><br /><a href="http://www.f-w.co.jp/
">所属事務所「Free Wave」</a>'><img src="images/caststaff_pic_off_03.jpg" alt=""></li>
                                <li class="cast__memberList__child" data-src="images/caststaff_pic_modal_03.jpg" data-tit='スチュアート・オー<span class="slash">/</span><small>教授役</small>' data-content='オーストラリア生まれ。ＮＨＫ『プレキソ英語』のレギュラー出演を初めとし、CMナレーターや、アニメ声優、TVタレント、映画俳優、イベントMC、DJ、歌手と、様々な顔を持つマルチタレント。2015年の総出演数は17作品にも及ぶ。年間20本以上のバイリンガルイベントの司会進行も務め、イベントライブパフォーマーとしても好評。昨年の話題となったスズキ自動車CM『ソリオ』や、映画『ジャッジ！』などにもキャスト出演を果たす。<br /><br /><a href="http://ameblo.jp/stuarto
                                ">オフィシャルブログ「Stuart O」</a>'><img src="images/caststaff_pic_off_04.jpg" alt=""></li>
                                <li class="cast__memberList__child" data-src="images/caststaff_pic_modal_05.jpg" data-tit='クリス・マッコームス<span class="slash">/</span><small>芸能人役</small>' data-content='アメリカ生まれ。15歳の頃から演技を初め、安室奈美恵やDJ MAKIDAIのミュージックビデオを含む、数多くのCMや雑誌などに出演。2012年、若手映画作家育成プログラムによる短編映画『The Secret Keeper』や、2014年、TOHOシネマズによる長編映画『MIRACLE デビクロくんの恋と魔法』の出演に加え、自身でプロデュースし主演を務めた自主映画『Nopperabou』では数々の映画祭で受賞を果たし、映画界でも活躍している。現在はNHKのTV番組『エイエイGO！』にレギュラーとして出演中。<br /><br /><a href="http://www.f-w.co.jp/
">所属事務所「Free Wave」</a>'><img src="images/caststaff_pic_off_05.jpg" alt=""></li>
                                <li class="cast__memberList__child" data-src="images/caststaff_pic_modal_06.jpg" data-tit='アナンダ・ジェイコブス<span class="slash">/</span><small>研究者役</small>' data-content='アメリカ生まれ。南カリフォルニア大学で心理学と音楽を専攻し、21歳で卒業。2006年から東京に拠点を移し、俳優や音楽家として活動を開始。他にもモデルや歌手、ナレーターと幅広く活躍する中、主な出演作品として、CM『キリン本搾り』、TVドラマ『八重の桜』、映画『テルマエ・ロマエ』などが挙げられる。現在はNHKのTV番組『エイエイGO！』に出演中。また音楽活動も積極的に行い、作曲やレコーディングなど音楽家としても日々精進している。<br /><br /><a href="http://anandajacobs.com/
">オフィシャルブログ「Ananda Jacobs」</a>'><img src="images/caststaff_pic_off_06.jpg" alt=""></li>
                            </ul>
                        </div>
                    </section>
                    <section class=staff>
                        <h2 class="staff__title">STAFF</h2>
                        <dl class="staff__kantoku" data-tit='<small>監督・脚本・製作</small><span class="slash">/</span>二羽恵太' data-content="1992年、石川県生まれ。九州大学芸術工学府在学中。学部時代から映像を学び始め、実写やモーショングラフィックスを中心に制作活動を行う。2013年、自主映画『夢』がTOHOシネマズ学生映画祭で入選。また2015年には、自主映画『Godbook』が福岡インディペンデント映画祭で優秀賞を受賞し、他にもLA EigaFestなど国内に限らず海外の映画祭でも上映される。現在は映像制作だけではなく、大学院で日本における海外ドラマの評価要因の研究を行っている。">
                            <dt>監督・脚本・製作</dt>
                            <dd>二羽恵太</dd>
                        </dl>

                                <dd>横川十帆</dd>
                            </dl>
                            <dl>
                                <dt>録音・音楽</dt>
                                <dd>見上純一</dd>
                            </dl>
                            <dl>
                                <dt>美術</dt>
                                <dd>熊坂歩美</dd>
                            </dl>
                            <dl>
                                <dt class="u-noWrap ">編集・視覚効果</dt>
                                <dd>大目貴之</dd>
                            </dl>
                            <dl>
                                <dt>広報</dt>
                                <dd>入江信之介・<br class="SP">安井梨沙子</dd>
                            </dl>
                        </div>
                    </section>
